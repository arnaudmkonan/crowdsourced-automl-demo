<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crowdsourced AutoML</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <i class="material-icons">restaurant</i>
          <span class="mdl-layout-title">CrowdCheese</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="upload">
            <div id="label-dropdown">Select the label for your image</div>
            <input type="file" id="img-upload" multiple accept="image/*" style="display:none"/>
            <a class="mdl-button mdl-js-button mdl-button--raised" id="file-select">Choose an image</a>
        </div>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp image-stat-table">
            <thead>
                <tr>
                  <th>Image Label</th>
                  <th>Number of Images Collected</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
      </main>
    </div>
<script src="main.js"></script>
  </body>
</html>
